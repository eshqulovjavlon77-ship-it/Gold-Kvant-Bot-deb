name: Gold-Kvant-Avtomat
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pythonni sozlash
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Kutubxonani o'rnatish
        run: pip install requests
      - name: Botni ishga tushirish
        run: python bot.py
